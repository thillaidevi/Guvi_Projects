[pytest]

# Custom markers for organizing and filtering test runs
markers =
    login: marks login-related tests
    smoke: marks tests as smoke tests
    claim: marks tests related to claim functionality
    chrome: mark test for Google Chrome
    edge: mark test for Microsoft Edge
    firefox: mark test for Firefox

# Default command-line options applied to every test run
addopts =
    --headed
    --browser chromium
    --self-contained-html

# Root folder containing all test modules
testpaths = tests